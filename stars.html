<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000, #111);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .starry-sky {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        h1 {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="starry-sky" id="starry-sky"></div>

    <script>
        const starrySky = document.getElementById('starry-sky');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            // Randomize position and animation delay
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const delay = Math.random() * 5;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDelay = `${delay}s`;

            starrySky.appendChild(star);

            // Remove star after its lifetime to avoid overloading DOM
            setTimeout(() => {
                star.remove();
            }, 6000);
        }

        function populateStars(count) {
            for (let i = 0; i < count; i++) {
                createStar();
            }
        }

        // Create stars initially and add more over time
        populateStars(100);
        setInterval(() => createStar(), 100);
    </script>
</body>
</html>
